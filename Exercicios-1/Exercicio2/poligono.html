<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  html {
    margin: 2rem 4rem 2rem 4rem;
  }
  .jumbotron {
    padding: 2rem 4rem 2rem 4rem;    
    flex-direction: column;
    position: absolute;
  }
  label {
    margin-bottom: 0px;
  }
  input {
    margin-bottom: 1rem;
  }
  span {
    margin-left: 0.5rem;
  }
  
</style>

<body>
  <div class="jumbotron jumbotron-fluid">

    <h4>Passe as informações necessária abaixo</h4>

    <div class="field">
      <label>Número de lados</label>
    </div>
    <input type="number" name="lados" text="Lados" placeholder="Ex: 3"  id="lados" min="0" max="119"><span class="caption">lados</span>
    

    <div class="field">
      <label>Medida do lado (cm)</label>
    </div>
    <input type="number" name="medida" text="medida" placeholder="Ex: 5cm" maxlength="200" id="medida" min="0" max="119"><span class="caption">cm</span>


    <div>
      <input type="button" id="submit" class="btn btn-primary" name="verifica" value="Verificar">
    </div>
  </div>  
</body>

<script>
  const verifica = document.getElementById('submit')
  verifica.addEventListener('click', () => {

    const numeroLados = document.getElementById('lados').value
    const comprimento = document.getElementById('medida').value  
  
    const area =( (Math.pow(comprimento, 2)*numeroLados) /(4 * (Math.tan( Math.PI / numeroLados)))) 
      
    poligonoVerifica = (lados) => {
      return (lados < 3) ? "Não é Polígono"
      : (lados == 3) ? "Triângulo"
      : (lados == 4) ? "Quadrado"
      : (lados == 5) ? "Pentágono" : "Outro polígono"
    }
    
    numeroLados < 3 ? alert(poligonoVerifica(numeroLados))
     : numeroLados > 5 ? alert( "É " + poligonoVerifica(numeroLados)) 
     : alert("É um " + poligonoVerifica(numeroLados) + "\n" +
      "Área de: " + area.toFixed(2))
  })
</script>

</html>
