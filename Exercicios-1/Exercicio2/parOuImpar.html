<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  html {
    margin: 2rem 4rem 2rem 4rem;
  }
  .jumbotron {
    padding: 2rem 4rem 2rem 4rem;    
    flex-direction: column;
    position: absolute;
  }
  label {
    margin-bottom: 0px;
  }
  input {
    margin-bottom: 1rem;
  }
  
</style>

<body>
  <div class="jumbotron jumbotron-fluid">

    <h4>Verificação de número: Ímpar ou Par?</h4>

    <div class="field">
      <label>Informe um número a seguir </label>
    </div>
    <input type="number" name="numero" text="Numero" placeholder="Ex: 3"  id="numero" min="0" max="119">
    
    <div>
      <input type="button" id="submit" class="btn btn-primary" name="verifica" value="Verificar">
    </div>
  </div>  
</body>

<script>
  const verifica = document.getElementById('submit')
  verifica.addEventListener('click', () => {

    const numero = document.getElementById('numero').value
    
    const resultado = numero % 2 ? " é Ímpar" : " é Par"
    
    alert("O número " + numero + resultado)
    
  })
</script>

</html>
